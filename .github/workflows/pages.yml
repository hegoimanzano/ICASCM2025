name: Build and Deploy Jupyter Book

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Usa tus requisitos; solo asegúrate de que incluyen jupyter-book
          pip install -r requirements.txt
          # Opcional (recomendado si tu requirements.txt no lo fija):
          python -c "import importlib; importlib.import_module('jupyter_book')"

      - name: Show tool versions
        run: |
          set -euxo pipefail
          which jupyter-book
          jupyter-book --version
          python -V

      # IMPORTANTE: si tus notebooks requieren paquetes no instalados,
      # desactiva su ejecución para que el build no reviente.
      # Añade esto en tu _config.yml del libro:
      # 
      # execute:
      #   execute_notebooks: "off"
      #
      # (Si ya lo tienes, perfecto.)
      - name: Build Jupyter Book (HTML)
        run: |
          jupyter-book build . --keep-going --verbose
        # Si el build falla, este paso devuelve exit code != 0 y el job se detiene

      - name: List build outputs
        if: ${{ always() }}
        run: |
          echo "Root:"
          ls -la
          echo "_build:"
          ls -la _build || true
          echo "_build/html:"
          ls -la _build/html || true

      # SUBIR SOLO SI EXISTE _build/html (evita el error del tar)
      - name: Upload artifact for GitHub Pages
        if: ${{ hashFiles('_build/html/**') != '' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
